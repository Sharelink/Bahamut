<!DOCTYPE html><html lang="zh-CN"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes"><title>登陆丨Sharelink</title><link rel="stylesheet" href="css/style.css"><body><div class="login-container">	<h1>Sharelink</h1>		<div class="connect">		<p>Link the world. Share to world.</p>	</div>		<form action="" method="post" id="loginForm">		<div>			<input type="text" id="username" name="username" class="username" placeholder="用户名/邮箱/手机号" autocomplete="off"/>		</div>		<div>			<input type="password" name="password" id="password" class="password" placeholder="密码" oncontextmenu="return false" onpaste="return false" />		</div>		<input type="hidden" name="appkey" id="appkey" value="5e6c827f2fcb04e8fca80cf72db5ba004508246b"/>		<button id="submit" type="submit">登 陆</button>	</form>	<a id="regist" name="regist" href="register.html">		<button type="button" class="register-tis">还有没有账号？</button>	</a></div></body><script src="js/jquery.min.js"></script><script src="js/sha.js"></script><script src="js/sha256.js"></script><script src="js/common.js"></script><!--背景图片自动更换--><script src="js/supersized.3.2.7.min.js"></script><script src="js/supersized-init.js"></script><!--表单验证--><script src="js/jquery.validate.min.js?var1.14.0"></script></html>
