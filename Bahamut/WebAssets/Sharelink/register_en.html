<!DOCTYPE html>
<html lang="zh-CN">

<title>Sign Up丨Sharelink</title>
<link rel="stylesheet" href="css/style.css">
<body>

<div class="register-container">
	<h1>Sharelink</h1>
	
	<div class="connect">
		<p>Link the world. Share to world.</p>
	</div>
	<input type="hidden" name="registApi" id="registApi" value=""/>
	<form action="" method="post" id="registerForm">
		<div>
			<input type="text" name="username" class="username" placeholder="Your Username" autocomplete="off"/>
		</div>
		<div>
			<input type="text" name="password" id="password" class="password" placeholder="Your Password" oncontextmenu="return false" onpaste="return false" />
		</div>
		<input type="hidden" name="appkey" id="appkey" value="5e6c827f2fcb04e8fca80cf72db5ba004508246b"/>
		<button id="submit" type="submit">Regist</button>
	</form>
    <button id="login" name="login"  type="button" class="register-tis">Sign In</button>

</div>

</body>
