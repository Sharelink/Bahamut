<!DOCTYPE html>
<html lang="zh-CN">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>注册丨Sharelink</title>
<link rel="stylesheet" href="css/style.css">
<body>

<div class="register-container">
	<h1>Sharelink</h1>
	
	<div class="connect">
		<p>Link the world. Share to world.</p>
	</div>
	<input type="hidden" name="registApi" id="registApi" value=""/>
	<form action="" method="post" id="registerForm">
		<div>
			<input type="text" name="username" class="username" placeholder="您的用户名" autocomplete="off"/>
		</div>
		<div>
			<input type="text" name="password" id="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
			<input type="text" name="phone_number" class="phone_number" placeholder="输入手机号码" autocomplete="off" id="number"/>
		</div>
		<div>
			<input type="email" name="email" class="email" placeholder="输入邮箱地址" oncontextmenu="return false" onpaste="return false" />
		</div>
		<input type="hidden" name="appkey" id="appkey" value="5e6c827f2fcb04e8fca80cf72db5ba004508246b"/>
		<button id="submit" type="submit">注 册</button>
	</form>
	<a id="regist" name="regist" href="index.html">
		<button type="button" class="register-tis">已经拥有账号</button>
	</a>

</div>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/sha.js"></script>
<script src="js/sha256.js"></script>
<script src="js/common.js"></script>
<!--背景图片自动更换-->
<script src="js/supersized.3.2.7.min.js"></script>
<script src="js/supersized-init.js"></script>
<!--表单验证-->
<script src="js/jquery.validate.min.js?var1.14.0"></script>
</html>
